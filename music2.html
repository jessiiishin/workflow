<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plyr YouTube Example</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
      font-family: sans-serif;
      text-align: center;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>music</h1>

  <div class="video-container">
    <div class="plyr__video-embed" id="player">
      <iframe
        src="https://www.youtube.com/embed/V5j0um2AYz0?si=1ZJ36UhAN8wJ0Dy3"
        allowfullscreen
        allowtransparency
        allow="autoplay"
      ></iframe>
    </div>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      controls: [
        'play',
        'progress',
        'current-time',
        'mute',
        'volume',
        'settings',
        'fullscreen'
      ],
      youtube: {
        rel: 0,           // 추천 영상 안 보이게
        noCookie: true    // 개인정보 보호용
      }
    });
  </script>

</body>
</html>
